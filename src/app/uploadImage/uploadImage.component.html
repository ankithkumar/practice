<div class="jumbotron" *ngIf="message">
    <h1 class="text-danger text-center">{{ message }}</h1>
</div>

<div class="row" *ngIf="loading">
   <div class="col-xs-12 col-md-12">
    <app-spinner></app-spinner>
  </div>
</div>

<form>
    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" autofocus id="image" placeholder="image" #image>
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">category</label>
      <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-5">
                <select class="form-control" #selectCategory>
                  <option *ngFor="let coll of collection" value = "{{coll.name}}"> {{coll.name}} </option>
                </select>
            </div>
            <div class="col-sm-2 text-center">or</div>
            <div class="col-sm-5"> 
              <input type="text" class="form-control" id="type" placeholder="category" #category>
            </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="description" #description>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 col-md-12">
          <input type="button" class=" btn btn-primary" (click)="saveImage(image.value, description.value, category.value, selectCategory.value)" value="upload"/>
      </div>
    </div>
</form>
