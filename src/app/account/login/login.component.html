<div class="row" *ngIf="loading">
  <div class="col-xs-12 col-md-12">
    <app-spinner></app-spinner>
  </div>
</div>
<div class="jumbotron" *ngIf="error">
    <h1 class="text-danger text-center">{{ error }}</h1>
</div>
    <form>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label text-danger">email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="email" #email>
          </div>
        </div>
        <div class="form-group row">
          <label for="type" class="col-sm-2 col-form-label text-danger">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="password" #password>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-md-6">
            <input type="button" class="btn button btn-primary" (click)="loginUser(email.value, password.value)" value="Login"/>
          </div>
          <div class="col-sm-12 col-md-6">
                <input type="reset" class="btn button btn-primary" value="clear"/>
          </div>
        </div>
</form>
