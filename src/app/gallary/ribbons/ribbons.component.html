<div class="box">
    <div class="col-md-12">
        <mat-card class="title">
            {{ collection.title }}
        </mat-card>
    </div>
    <div class="col-md-12">
        <ul class="horizontal-slide">
            <li *ngFor="let image of collection.images">
                <span class="col-xs-12 col-lg-4 col-md-4">
                    <mat-card class="card">
                        <app-image [image] = "image.img" [description] = "image.desc"></app-image>
                        <mat-divider></mat-divider>
                        <span class="row action">
                                <span class="col-xs-12 col-lg-4 col-md-4">
                                    <app-like class="point" [like] = "image.like" (change) = "imageAction($event, image)"></app-like>
                                </span>
                                <span class="col-xs-12 col-lg-4 col-md-4">
                                    <app-delete class="point"></app-delete>
                                </span>
                                <span class="col-xs-12 col-lg-4 col-md-4">
                                    <p class="text-danger" *ngIf="placeholder && image.img == selectedImage">{{placeholder}}</p>
                                </span>
                        </span>
                    </mat-card>
                </span>
            </li>
        </ul>  
    </div>
</div>
